<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you page for submitting product reviews.">
  <meta name="author" content="Nuweamanya Crispus">
  <title>Thank you!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>
  <main>
    <p>Your review has been submitted successfully.</p>
    <p>Total Reviews Submitted: <span id="reviewCount">0</span></p>
  </main>
  <footer>
    <p>&copy; 2025 Nuweamanya Crispus</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script>
    // Track reviews using localStorage
    let reviewCount = Number(localStorage.getItem('reviewCount')) || 0;
    reviewCount++;
    localStorage.setItem('reviewCount', reviewCount);

    // Display the count
    const rcEl = document.getElementById('reviewCount');
    if (rcEl) rcEl.textContent = reviewCount;

    // show last modified
    const lmEl = document.getElementById('lastModified');
    if (lmEl) {
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      lmEl.textContent = new Date(document.lastModified).toLocaleString('en-US', options);
    }
  </script>
</body>
</html>
