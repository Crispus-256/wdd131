<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your product review and share your experience with our products.">
  <meta name="author" content="Your Name">
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form id="reviewForm" action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating-row" role="radiogroup" aria-label="Overall Rating">
          <label class="rating-item">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <span class="stars" aria-hidden="true">â˜…</span>
            <span class="visually-hidden">1 star</span>
          </label>

          <label class="rating-item">
            <input type="radio" id="rating2" name="rating" value="2">
            <span class="stars" aria-hidden="true">â˜…â˜…</span>
            <span class="visually-hidden">2 stars</span>
          </label>

          <label class="rating-item">
            <input type="radio" id="rating3" name="rating" value="3">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…</span>
            <span class="visually-hidden">3 stars</span>
          </label>

          <label class="rating-item">
            <input type="radio" id="rating4" name="rating" value="4">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…â˜…</span>
            <span class="visually-hidden">4 stars</span>
          </label>

          <label class="rating-item">
            <input type="radio" id="rating5" name="rating" value="5">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…â˜…â˜…</span>
            <span class="visually-hidden">5 stars</span>
          </label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation:</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? (Select all that apply)</legend>

        <div class="feature-row">
          <label for="feature1">Durability</label>
          <input type="checkbox" id="feature1" name="features" value="Durability">
        </div>

        <div class="feature-row">
          <label for="feature2">Ease of use</label>
          <input type="checkbox" id="feature2" name="features" value="Ease of use">
        </div>

        <div class="feature-row">
          <label for="feature3">Performance</label>
          <input type="checkbox" id="feature3" name="features" value="Performance">
        </div>

        <div class="feature-row">
          <label for="feature4">Design</label>
          <input type="checkbox" id="feature4" name="features" value="Design">
        </div>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review(Optional):</label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name(Optional):</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <button type="submit">Post Review</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 ðŸŒºNuweamanya CrispusðŸŒº</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/form.js" defer></script>
</body>
</html>
