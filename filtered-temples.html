<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive temple picture album showcasing temples from around the world.">
  <meta name="author" content="Nuweamanya Crispus">
  <title>Filtered Temple Album</title>
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <link rel="stylesheet" href="styles/filtered-temples.css" media="(min-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <button id="hamburger-btn">&#9776;</button>
      <ul id="nav-menu">
        <li><a href="#" data-filter="all">Home</a></li>
        <li><a href="#" data-filter="old">Old</a></li>
        <li><a href="#" data-filter="new">New</a></li>
        <li><a href="#" data-filter="large">Large</a></li>
        <li><a href="#" data-filter="small">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Temples</h2>
    <div class="gallery" id="temple-gallery"></div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> | 🌍 Nuweamanya Crispus 🌍 Uganda.</p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>
</body>
</html>
