<body>
  <header>
    <h1>Temple Album</h1>
    <nav>
      <button id="hamburger-btn">&#9776;</button>
      <ul id="nav-menu">
        <li><a href="#">Home</a></li>

  <main>
    <h2>Temples</h2>
    <div class="gallery">
      <figure>
        <img src="images/Gilbert-Arizona-Temple.jpg" alt="Gilbert Arizona Temple surrounded by desert landscape">
        <figcaption>Gilbert Arizona Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Kansas-City-Missouri-Temple.jpg" alt="Kansas City Missouri Temple with modern architecture">
        <figcaption>Kansas City Missouri Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Manti-Temple.jpg" alt="Manti Temple nestled in a mountain valley">
        <figcaption>Manti Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Ogden_Temple.jpg" alt="Ogden Temple with clean, angular design">
        <figcaption>Ogden Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Provo-Utah_Temple.jpg" alt="Provo Utah Temple with tall spires">
        <figcaption>Provo Utah Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Salt-Lake-City-Temple.jpg" alt="Salt Lake City Temple with iconic domes">
        <figcaption>Salt Lake City Temple</figcaption>
      </figure>
      <figure>
        <img src="images/San-Diego-Califonia-Temple.jpg" alt="San Diego California Temple overlooking the ocean">
        <figcaption>San Diego California Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Washington-DC-LDS-Temple.jpg" alt="Washington DC Temple lit up at night">
        <figcaption>Washington DC Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Logan-Temple-Utah.jpg" alt="A panoramic view of Logan Temple in Utah">
        <figcaption>Logan Utah Temple</figcaption>
      </figure>
    </div>
  </main>
