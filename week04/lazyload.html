<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nuweamanya Crispus">
  <meta name="description" content="A webpage demonstrating lazy loading of images using the loading attribute and Intersection Observer API.">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
  <main>
    <h1>Lazy Loading Images</h1>
    <img src="//picsum.photos/200/300/"alt="Placeholder Image 1" loading="lazy" width="400" height="600">
    <img src="//picsum.photos/200/400/" alt="Placeholder Image 2"loading="lazy" width="400" height="600">
    <img src="//picsum.photos/200/500/"alt="Placeholder Image 3" loading="lazy" width="400" height="600">
    <img src="//picsum.photos/200/600/"alt="Placeholder Image 4" loading="lazy" width="400" height="600">
    <img src="//picsum.photos/200/700/" alt="Placeholder Image 5" loading="lazy" width="400" height="600">
    <img src="//picsum.photos/200/800/" alt="Placeholder Image 6" loading="lazy" width="400" height="600">
  </main>
  <footer>
    <p>&copy; 2025 Nuweamanya Crispus</p>

  </footer>
  <script src="scripts/lazyload.js"></script>
</body>
</html>
